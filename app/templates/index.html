{% extends 'base.html' %}
{% import 'macros.html' as macro%}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Content Block -->
{% block content %}
<div class="container"> 
    <div class="row">
        <div class="col-lg-4 col-sm-4 col-xs-6">
            <h3 class="text-center">Trending</h3><hr>
            <ul class="list-group">
                {{macro.displayNewsList(trending)}}
            </ul>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-6">
            <h3 class="text-center">Sports</h3><hr>
            <ul>
                {{macro.displayNewsList(sports)}}
            </ul>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-6">
            <h3 class="text-center">Technolgy</h3><hr>
            <ul>
                {{macro.displayNewsList(techie)}}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
