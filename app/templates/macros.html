{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <li class="list-group-item list-group-item-warning list-group-item-heading" style="font-size:20px">{{ news.title}}</li>
        <img class="img-responsive img-thumbnail" src="{{ news.urlToImage }}" alt="Hello">
        <li class="list-group-item">{{ news.description }}</li>
        <a class="list-group-item active" href="{{ news.url }}" target="_blank">View >></a>
        <li class="list-group-item list-group-item-warning">Source:{{ news.author }}</li><br><br>
    {% endfor %}

{% endmacro %}
