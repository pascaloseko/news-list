{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <li>{{ news.title}}</li>
        <img src="{{ news.urlToImage }}" alt="Hello">
        <li>{{ news.description }}</li>
        <a href="{{ news.url }}">link</a>
        <li>{{ news.author }}</li>
    {% endfor %}

{% endmacro %}
